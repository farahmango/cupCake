            <div class="mb-3">
              <label>Customer Name</label>
               <div >  
               <input class="drop" type="text"  id="name" >
              </div>
              <div id="helpname"></div>
            </div>
            <div class="mb-3">
              <label >Count</label>
            
              <div >
                   <input class="drop" type="number" id="count">
              </div>
              <div id="helpcount"></div>

            </div>
            <div class="mb-3">
               

              <div class="mb-3">

               <div>

                      <option >None</option>
                      <option >Chocolate</option>
                      <option >Lemon</option>
                      <option >Pecan</option>

                  </select>

              </div>

                     <option> 3:00 PM</option>

                     <option> 4:00 PM</option>


                 </select>
               
              </div>
              <div id="helptime"></div>

             </div>

              <div class="mb-3">
                <label >Allergies</label>
               <div>
                   
                <select  id="aler" class="drop">
                      <option value="volvo">None</option>
                      <option value="saab">Dairy Free</option>
                      <option value="mercedes">Nut Free</option>
                     
                  </select>
                
               </div>
               <div id="helpaler"></div>

              </div>

          </div>
